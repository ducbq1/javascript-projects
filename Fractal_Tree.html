<html>
	<head>
		
	</head>
	<body>
		<main>
		</main>
	    
		<script>
			
      var angle = 0
      var slider

			function setup() {
				createCanvas(400, 400);
        slider = createSlider(0, TWO_PI, PI / 4, 0.01)
			}

			function draw() {
				background(51);
        angle = slider.value()
        stroke(255)
        translate(200, height)
        branch(100)
      }

      function branch(len) {
        // line(200, height, 200, height - len)
        line(0, 0, 0, -len)
        translate(0, -len)
        if (len > 4) {
          push()
          rotate(angle)
          branch(len * 0.67)
          pop()
          push()

          // line(0, 0, 0, -len * 0.67)
          rotate(-angle)
          branch(len * 0.67)
          pop()
        }
      }
      
		</script>

		<script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
	</body>
</html>
